<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Enrichment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Markdown Enrichment</h1>
    </header>
    <main>
        <section id="markdown-section">
            <textarea id="markdown-input" placeholder="Enter your Markdown content here..."></textarea>
            <button id="enrich-button">Enrich Markdown</button>
            <div id="enriched-markdown"></div>
        </section>
        <section id="graph-section">
            <h2>Knowledge Graph Visualization</h2>
            <div id="graph"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
